<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/form.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <form action="">
        <p>
            <label for="nom">Nombre</label><br>
            <input type="text" name="nombre" placeholder="Ingrese su nombre aqui">
        </p>
        <p>
            <input type="text" name="apellido" placeholder="Ingrese su apellido aqui">
        </p>
        <p>
            <label for="mail">Email</label>
            <input type="email" name="mail" placeholder="example@domain.com">
        </p>
        <p>
            <label for="gender">Genero</label>
            <ul>
                <li>
                    <input type="radio" name="sexo" value="hombre">
                    <label>Masculino</label>
                </li>
                <li>
                    <input type="radio" name="sexo" value="mujer">
                    <label>Femenino</label>
                </li>
                <li>
                    <input type="radio" name="sexo" value="otro">
                    <label>Otro</label>
                </li>
            </ul>
        </p>
        <p>
            <label>Hobbies</label>
            <ul>
                <li>
                    <label for="bailar">Bailar</label>
                    <input type="checkbox" name="hobbies[]" value="bailar" id="bailar">
                </li>
                <li>
                    <label for="cantar">Cantar</label>
                    <input type="checkbox" name="hobbies[]" value="cantar" id="cantar">
                </li>
                <li>
                    <label for="nadar">Nadar</label>
                    <input type="checkbox" name="hobbies[]" value="nadar" id="nadar">
                </li>
                <li>
                    <label for="correr">Correr</label>
                    <input type="checkbox" name="hobbies[]" value="correr" id="correr">
                </li>
            </ul>
        </p>
        <p>
            <label for="titulo">Titulo</label>
            <select name="titulo">
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for="coments">Comentarios</label><br>
            <textarea name="coment"cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>
</html>
